<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <div class="justify-content-center align-items-center" style="min-width: 600px;">
      <h3 class="text-center">Login Page</h3>
      <div th:if="${loginError}" class="alert alert-danger">
        <p>Invalid UserName and Password</p>
      </div>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter Name" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Name</label>
          <input type="text" class="form-control" id="password" name="password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-success mb-3">Login</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
